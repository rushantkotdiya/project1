<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manganresto - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #1e1e2f, #000000);
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px;
      background-color: transparent;
    }

    .logo {
      color: #f9b208;
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }
button a {
  text-decoration: none;
  color: white;
}
    nav ul li a:hover::after,
    nav ul li a.active::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #f9b208;
      bottom: -6px;
      left: 0;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 50px 60px;
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text h2 {
      font-size: 20px;
      font-weight: 400;
      margin-bottom: 10px;
    }

    .hero-text h1 {
      font-size: 60px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 18px;
      color: #f9b208;
      margin-bottom: 30px;
    }

    .hero-text button {
      padding: 12px 24px;
      border: 2px solid #fff;
      background: transparent;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      border-radius: 30px;
      transition: 0.3s ease;
    }

    .hero-text button:hover {
      background: #f9b208;
      color: #000;
      border-color: #f9b208;
    }

    .hero-image {
      position: relative;
    }

    .hero-image img {
      width: 400px;
    
      border-radius: 50%;
      border: 10px solid #fff;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    .circle-bg {
      position: absolute;
      top: -40px;
      right: -40px;
      width: 480px;
      height: 300px;
      background: #f9b208;
      border-radius: 50%;
      z-index: -1;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Manganresto</div>
    <nav>
      <ul>
        <li><a href="#" class="active">Home</a></li>
        <li><a href="../html/manu.html">Menu</a></li>
        <li><a href="../html/abut.html">About</a></li>
        <li><a href="../html/location.html">Location</a></li>
        <li><a href="../html/contect.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Are You Hungry ?</h2>
      <h1>Don't Wait !</h1>
      <p>Let start to order food now</p>
      <button><a href="../html/manu.html">Check Out Menu</a></button>
    </div>
    <div class="hero-image">
      <div class="circle-bg"></div>
      <img src="../img/food-4k-spdnpz7bhmx4kv2r.jpg" alt="Delicious Food">
    </div>
  </section>

  <script>
    // JS interactions can go here in future
  </script>
</body>
</html>

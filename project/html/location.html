<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manganresto - Location</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #1e1e2f, #000);
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 60px;
    }

    .logo {
      color: #f9b208;
      font-size: 24px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    nav ul li a.active::after,
    nav ul li a:hover::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 2px;
      background: #f9b208;
      bottom: -6px;
      left: 0;
    }

    .location-section {
      padding: 60px;
      text-align: center;
    }

    .location-section h1 {
      font-size: 48px;
      color: #f9b208;
      margin-bottom: 30px;
    }

    .location-info {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 40px;
    }

    .map-container {
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      border: 4px solid #f9b208;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
    }

    iframe {
      width: 100%;
      height: 450px;
      border: none;
    }
  </style>
</head>
<body>
  <header>

    <nav>

        <li><a href="#" class="active">Location</a></li>
        <li><a href="../html/contect.html">Contact</a></li>
      </ul>
    </nav>
  </header>
